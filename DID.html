<!DOCTYPE html>
<html>
  <head>
    <title>人口密集地区</title>
    <link
       rel = "stylesheet"
       href = "https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
       integrity = "sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
       crossorigin = ""
     />
     <script
       src = "https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
       integrity = "sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
       crossorigin = ""
     ></script>
  </head>
  <body>
    <div id = "map" style = "height: 80vh"></div>
    <script>
      const map = L.map('map', {
        center: [35.68, 139.7],
        zoom: 12,
      });
     //背景地図データ
　　　　　　　　　　const baseLayers = {
       OpenStreetMap: L.tileLayer(
         'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
         {
           maxZoom: 19,
           attribution:
             '&copy; <a href = "https://www.opwnstreetmap.org/copyright">OpenStreetMap</a> contributors',
         },
        ),
       };
       map.addLayer(baseLayers['OpenStreetMap']); //OSMを初期表示

       //レイヤー切り替えコントロール
       const layersControl = L.control
          .layers(baseLayers, [], { collapsed: false })
          .addTo(map);

       map.attributionControl.addAttribution(
          '<a href = "https://nlftp.mlit.go.jp/ksj/gml/datalist/LsjTmplt-A16-v2_3.html">国土数値情報 - 人口集中地区データ</a>',
       );
       fetch('./A16-20_13_DID.geojson')//人口集中地区データ
         .then((res) => res.json())
         .then((json) => {
            const polygon = L.geoJSON(json, {
              style: (feature) => ({
                color: 'red',
                stroke: false,
                fillOpacity:
                  feature.properties['A16_005']/
                  feature.properties['A16_006']/
                  20000,
                }),
               })
              //ポップアップで人口を表示
              .bindPopup(
                (layer) =>
                  '市区町村名: ' + layer.feature.properties['A16_003'] +
                  '<br />' +
                  '人口集中地区の人口割合: ' + layer.feature.properties['A16_009'],
                ) 
              .addTo(map);
           //レイヤーに追加
           layersControl.addOverlay(polygon, '人口集中地区');
           });
    </script>
  </body>
</html>
